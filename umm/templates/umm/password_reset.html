{% extends "umm/base.html" %}
{% load staticfiles %}

{% block body %}

<h1>Réinitialiser le mot de passe</h1>
<p>Entrez votre adresse email ci-dessous et vous recevrez des instructions pour définir un nouveau mot de passe.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-actions">
        <button type="submit">Réinitialiser</button>
    </div>
</form>

{% endblock %}
