{% extends 'umm/base.html' %}
{% load staticfiles %}
{% block agenda_active %}active{% endblock %}
{% block body %}
{% if future_events %}
<h1>Les événements à venir</h1>
<div class="event-container">
    {% for event in future_events %}
    {% include "umm/event-item.html" with event=event%}
    {% endfor %}
</div>
{% endif %}
{% endblock %}
