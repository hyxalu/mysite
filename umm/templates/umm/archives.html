{% extends 'umm/base.html' %}
{% load staticfiles %}
{% block archives_active %}active{% endblock %}
{% block body %}
{% if past_events %}
<h1>Les événements passés</h1>
<div class="event-container">
    {% for event in past_events %}
    {% include "umm/event-item.html" with event=event%}
    {% endfor %}
</div>
{% endif %}
{% endblock %}
